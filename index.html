<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Trains</title>
    
</head>
<body>
    <div class="container"> 
        
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="row mb-3">
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-header h4">
                        Incoming trains
                    </div>
                        
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Train Name:</th>
                                <th>Destination:</th>
                                <th>Frequency:</th>
                                <th>Next Arrival (MT):</th>
                                <th>Minutes Away:</th>
                            </tr>
                        </thead>

                        <tbody id="trains"></tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card train-border">

                    <div class="card-header h4">
                    Please Fill Out Information:
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="row">
                                <label for="name-input">Train Name:</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>

                            <div class="row">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination" type="text">
                            </div>

                            <div class="row">
                                <label for="frequency-input">Frequency (Mins):</label>
                                <input class="form-control" id="frequency" type=text>
                            </div>

                            <div class="row">
                                <label for="first-input">Trains Usual Arrival Time(Military Time):</label>
                                <input class="form-control" id="initial-time">
                            </div>
                            <br>
                            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
                            <!-- <button class="btn btn-dark" id="remove" type="submit">Remove</button> -->
                        </form>

                    </div>

                </div>
            </div>
        </div>

        <br>
        <div class="switch">Dark mode:              
            <span class="inner-switch">OFF</span>
        </div>
        <br>
    </div>


<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  

<script src="assets/javascript/app.js"></script>

</body>
</html>
